<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web lock screen</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body id="background">
  <header id="header">
    <div id="header__inner">
      <div id="logout" class="hidden">
        <button id="logout-button">logout</button>
      </div>
    </div>
  </header>
  <main id="main">
    <div class="main__inner">
      <div id="login" class="hidden">
        <div id="inner-login">
          <img src="" alt="" id="login-image">
          <form id="login-form">
            <div class="outer">
              <input type="text" id="login-input" 
              required
              maxlength="10"
              minlength="1"
              autocomplete="off">
              <button id="login-button">bnt</button>
            </div>
          </div>
        </form>
      </div>
      <div id="clock">
        <h2 id="clock-time-text" class="clock__text">time</h2>
        <h4 id="clock-date-text" class="clock__text">date</h4>
      </div>
    </div>
  </main>
  <footer id="footer"></footer>
  <script src="/js/App.js" type="module"></script>
</body>
</html>
